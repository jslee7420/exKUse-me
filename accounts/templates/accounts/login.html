{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% load static %}
{% block content %}
<link href="{% static 'css/login.css' %}" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
{% if form.errors %}
    <div class="alert alert-danger">
        <strong>아이디 또는 비밀번호가 올바르지 않습니다.</strong>
    </div>
{% endif %}
<div id="description">
    <p>새로운 친구를 만나며</p>
    <p>좋아하는 언어를 배워봐요!</p>
</div>
<div id="form_container">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input id="submit_btn" type="submit" value="로그인">
    </form>
    <a href="{% url 'select_signup_method' %}"  id="signup_btn">회원가입</a>
</div>
{% endblock %}
